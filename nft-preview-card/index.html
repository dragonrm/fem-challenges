<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />


		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | NFT preview card component</title>

	
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
    <div class="card">
       <div class="card__head">
         <div class="card__product-img">
           <img src="images/image-equilibrium.jpg" alt="">
          </div>
       </div>
        <div class="card__body">
          <a href="">
            <h3 class="card__title">Equilibrium #3429 </h3>
          </a>
          <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
        
        <div class="wrapper">
          <div class="card__price"><img src="images/icon-ethereum.svg" alt=""><span>
          0.041 ETH
          </span></div>
          <div class="card__timer"><img src="images/icon-clock.svg" alt=""><span>3 days left</span></img></div>
        </div>
      </div>
     <div class="card__footer">
       <img src="images/image-avatar.png" class="card__author-img">
         <p class=""card__author-name>Creation of
         <a href="#"> Jules Wyvern</a>
    
      </p>
     </div>
    </div>
	
	</body>
</html>
